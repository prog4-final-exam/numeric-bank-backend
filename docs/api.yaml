components:
  ### requestBodies components
  requestBodies:
    PostAccountBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/postAccount"
    UpdateAccountBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/updateAccount"
    PostBalanceBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/postBalance"
    UpdateBalanceBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/updateBalance"        
    TransferCategoryBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/crudCategory"
    UpdateTransferCategoryBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/updateCategory"        

    TransactionBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/crudTransaction" 
    UpdateTransactionBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Transaction"  
    SumAndReceiptsBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ReceiptsAndExpensesParams" 
    SumAmountByCategoryBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AmountByCategoryParams"                     

    TransferBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/crudTransfer"
    UpdateTransferBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/updateTransfer"                       

  ### parameters components
  parameters:
    IdCategory:
      name: idCategory
      in: query
      required: false
      schema:
        type: integer
    IdAccount:
      name: idAccount
      in: path
      required: true
      schema:
        type: integer
    IdBalance:
      name: idBalance
      in: query
      required: false
      schema:
        type: integer    
    BalanceDatetime:
      name: balanceDatetime
      in: query
      required: false
      schema:
        type: string
        format: datetime  
    IdTransferPath:
      name: idTransfer
      in: path
      required: true
      schema:
        type: integer    
    IdTransaction:
      name: idTransaction
      in: query
      required: false
      schema:
        type: integer    
    TransactionDatetime:
      name: TransactionDatetime
      in: query
      required: false
      schema:
        type: string
        format: datetime       
    TransactionType:
      name: transactionType
      in: query
      required: false
      schema:   
        $ref: '#/components/schemas/OperationType' 
    AccountId:
      name: id
      in: path
      required: true
      schema:
        type: integer
    BalanceId:
      name: idBalance
      in: path
      required: true
      schema:
        type: integer
    TransactionId:
      name: idTransaction
      in: path
      required: true
      schema:
        type: integer

    TransferId:
      name: idTransfer
      in: path
      required: true
      schema:
        type: integer    
    IdAccountSource:
      name: idAccountOwner
      in: path
      required: true
      schema:
        type: integer        
    IdTransferQuery:
      name: idTransfer
      in: query
      required: false
      schema:
        type: integer 
    Label:
      name: label
      in: query
      required: false
      schema:
        type: string 
    TransferDatetime:
      name: transferDatetime
      in: query
      required: false
      schema:
        type: string
        format: datetime  
    Reference:
      name: reference
      in: query
      required: false
      schema:
        type: string 
    DestinationAccountNumber:
      name: destinationAccountNumber
      in: query
      required: false
      schema:
        type: string      
    CategoryName: 
      name: categoryName
      in: query
      required: false
      schema:
        type: string         
    CategoryType: 
      name: categoryType
      in: query
      required: false
      schema:
        type: string            


  ### responses component
  responses:
    400:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BadRequestException"
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ForbiddenException"
    404:
      description: Not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ResourceNotFoundException"
    429:
      description: Too many Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/TooManyRequestsException"
    500:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InternalServerException"

  ### schemas components
  schemas:
    accountUtils:
      type: object
      properties:
        firstname:
          type: string
          description: User's firstname
        lastname:
          type: string
          description: User's lastname  
        netMonthlyPay:
          type: number
          format: double
          description: User's net month salary   
    IdAccount:
      type: object
      properties:
        idAccount:
          type: integer
          format: int64

    updateAccount:    
      allOf:
        - $ref: '#/components/schemas/IdAccount'
        - $ref: '#/components/schemas/accountUtils'

    postAccount:
      allOf:
        - $ref: '#/components/schemas/accountUtils'
      type: object
      properties:        
        birthdate:
          type: string
          format: date
          description: User's birthday
      required:
        - birthdate

    account:
      allOf:
        - $ref: "#/components/schemas/IdAccount"
        - $ref: "#/components/schemas/accountUtils"
      type: object
      properties:
        birthdate:
          type: string
          format: date
          description: User's birthday
        overdraftAllowed:
          type: boolean
          description: Indicates whether overdraft is authorized for the user.
          example: false
        accountNumber:
          type: string
          description: User's unique account number 
    IdBalance:
      type: object
      properties:
        idBalance:
          type: integer
          format: int64       

    balanceUtils:
      type: object
      properties:        
        mainBalance:
          type: number
          format: double
          description: Main account balance at balance date.
        loanAmount:
          type: number
          format: double
          description: Amount of loan associated with the account on the balance date.
        loanInterest:
          type: number
          format: double
          description: Interest on the loan associated with the account at the balance date.

    updateBalance:
      allOf:
        - $ref: "#/components/schemas/IdBalance"
        - $ref: "#/components/schemas/balanceUtils"

    postBalance:
      allOf:
        - $ref: "#/components/schemas/balanceUtils"
      type: object
      properties:
        idAccount:
          type: integer
          format: int64
          description: Account ID associated with this balance entry
      required:
        - idAccount
    Balance:
      allOf:
        - $ref: "#/components/schemas/IdBalance"
        - $ref: "#/components/schemas/balanceUtils"
      type: object  
      properties:
        idAccount:
          type: integer
          format: int64
          description: Account ID associated with this balance entry
        balanceDatetime:
          type: string
          format: datetime
          description: Date of balance entry
    IdCategory:
      type: object
      properties:
        idCategory:
          type: integer
          format: int64      

    categoryType:
      type: string
      enum:
        - EXPENSE
        - INCOME
    updateCategory:
      allOf:
        - $ref: "#/components/schemas/IdCategory"
        - $ref: "#/components/schemas/crudCategory"

    crudCategory:
      type: object
      properties:
        categoryName:
          type: string
        categoryType:
          $ref: "#/components/schemas/categoryType"
    category:
      allOf:
        - $ref: "#/components/schemas/IdCategory"
        - $ref: "#/components/schemas/crudCategory"
    IdTransaction:
      type: object
      properties:
        idTransaction:
          type: integer
          format: int64    

    OperationType:
      type: string
      enum:
        - CREDIT
        - DEBIT 
    crudTransaction:
      type: object
      properties:
        idAccount:
          type: integer
          format: int64
        transactionDatetime:
          type: string 
          format: datetime
        amount:
          type: integer
          format: double
        operationType:
          $ref: '#/components/schemas/OperationType'

    Transaction:
      allOf:
        - $ref: '#/components/schemas/IdTransaction'
        - $ref: '#/components/schemas/crudTransaction'
    IdTransfer:
      type: object
      properties:
        idTransfer:
          type: integer
          format: int64     

    transferStatus:
      type: string 
      enum:
        - CANCELLED
        - PENDING
        - COMPLETED      
    updateTransfer:
      allOf:
        - $ref: '#/components/schemas/IdTransfer'
      type: object  
      properties: 
        status:
          $ref: '#/components/schemas/transferStatus'
        
    crudTransfer:
      type: object
      properties:
        idAccountOwner:
          type: integer
          format: int64      
        correspondantAccountNumber:
          type: string
        transferDatetime:
          type: string 
          format: datetime
        valueDatetime:
          type: string 
          format: datetime
        amount:
          type: integer
          format: double
        reference:
          type: string
        reason:
          type: string
        label:
          type: string    
        isExternalBank:
          type: boolean
        operationType:  
          $ref: '#/components/schemas/OperationType'
    Transfer:
      allOf:
        - $ref: '#/components/schemas/IdTransfer'
        - $ref: '#/components/schemas/crudTransfer'  
      type: object  
      properties: 
        status:
          $ref: '#/components/schemas/transferStatus'
    AccountStatement:
      type: object
      properties:
        date:
          type: string
          format: date
        reference:
          type: string   
        reason:
          type: string
        creditAmount:
          type: number
          format: double
        debitAmount:
          type: number
          format: double
        balance:
          type: number
          format: double  
    StartAndEndDate:
     type: object
     properties:
       startDate:
         type: string
         format: date      
       endDate:
         type: string
         format: date  
    SumReceiptsExpenses:
      type: object
      properties:
       period:
         type: string
         format: datetime
       totalReceipts:
        type: number
        format: double
       totalExpenses:
        type: number
        format: double  
    SumAmountByCategory:
      type: object
      properties:
        category:
          type: string    
        period:
          type: string
          format: datetime
        totalAmount:
          type: number
          format: double    
    AmountByCategoryParams:
      allOf:
          - $ref: '#/components/schemas/StartAndEndDate'  
      type: object
      properties:
        typeCategory:
          $ref: '#/components/schemas/categoryType' 
        accountId:
          type: integer  
    ReceiptsAndExpensesParams:
      allOf:
          - $ref: '#/components/schemas/StartAndEndDate'
      type: object
      properties:
        interval_type:
          type: string
          enum:
            - month
            - day    
          default: month  
    TransactionWithCategory:
      type: object
      properties:
        transaction:
          $ref: '#/components/schemas/Transaction'    
        category:
          $ref: '#/components/schemas/category'             
        comment:
          type: string
    TransferWithCategory:
      properties:             
        transfer:
          $ref: '#/components/schemas/Transfer'    
        category:
          $ref: '#/components/schemas/category'    
        comment:
          type: string      
               


    ### RESPONSE MAIN LAYOUT
    ResponseStatus:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
      example:
        code: 200
        message: OK

    ResponseBody:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/ResponseStatus"
        body:
          type: object

    ### EXCEPTIONS
    BadRequestException:
      allOf:
        - $ref: "#/components/schemas/ResponseBody"
      example:
        message: BadRequest
        code: 400
        body: {}

    NotAuthorizedException:
      allOf:
        - $ref: "#/components/schemas/ResponseBody"
      example:
        code: 401
        message: Not authorized
        body: {}

    ForbiddenException:
      allOf:
        - $ref: "#/components/schemas/ResponseBody"
      example:
        code: 403
        message: Forbidden
        body: {}

    ResourceNotFoundException:
      allOf:
        - $ref: "#/components/schemas/ResponseBody"
      example:
        code: 404
        message: ResourceNotFound
        body: {}

    TooManyRequestsException:
      allOf:
        - $ref: "#/components/schemas/ResponseBody"
      example:
        code: 429
        message: TooManyRequests
        body: {}

    InternalServerException:
      allOf:
        - $ref: "#/components/schemas/ResponseBody"
      example:
        code: 500
        type: InternalServerError
        body: {}
